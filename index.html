<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Draw a blue rectangle (canvas version)</title>
</head>

<body onload="main()">
<canvas id="example" width="400" height="400">
Please use a browser that supports "canvas"
</canvas>
<script src="asg0.js"></script>
<script src="lib/cuon-matrix-cse160.js"></script>

<br>
<label for="v1">v1: </label>
<label for="x1">x:</label>
<input type="number" id="x1">

<label for="y1">y:</label>
<input id="y1" type="number">
<br>
<label for="v2">v2: </label>
<label for="x2">x:</label>
<input type="number" id="x2">

<label for="y2">y:</label>
<input id="y2" type="number">

<br><br>
<button id="drawVectors">Draw</button>
<br><br>
<label for="operations">Operation:</label>
<select name="operations" id="operations">
    <option value="1">Multiply</option>
    <option value="2">Add</option>
    <option value="3">Subtract</option>
    <option value="4">Divide</option>
    <option value="5">Magnitude</option>
    <option value="6">Normalize</option>
    <option value="7">Area</option>
</select>
<label for="scalar">Scalar:</label>
<input type="number" id="scalar">
<br><br>
<button id="drawOperations">Draw</button>
</body>
</html>
